<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />

        %sveltekit.head%

        <!-- Robot tag system is not working, this is a temp fix-->
        <meta robots="noindex nofollow" />
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="min-h-screen overflow-y-scroll font-sans antialiased">
        <div style="display: contents" class="relative flex min-h-screen flex-col">
            %sveltekit.body%
        </div>
    </body>
</html>
